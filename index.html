<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #D1C4E9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                              linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1400px;
        }

        .weather-table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .weather-table th, .weather-table td {
            border: 1px solid #ccc;
            padding: 16px;
            text-align: center;
            font-size: 1.2rem;
        }

        .weather-table th {
            background-color: #9575CD;
            color: white;
            font-weight: bold;
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .temp, .description {
            font-size: 1.2rem;
            margin-top: 8px;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin-top: 8px;
        }

        @media only screen and (max-width: 768px) {
            .weather-table th, .weather-table td {
                padding: 8px;
                font-size: 1rem;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .temp, .description {
                font-size: 1rem;
            }

            .weather-icon {
                width: 40px;
                height: 40px;
            }
        }

        @media only screen and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .weather-table {
                width: 100%;
                margin-bottom: 16px;
            }
        }
    </style>
</head>

    <script>
        const apiKey = '1877cf6702f978805f7e89f643fb2e25'; // Replace with your OpenWeatherMap API key
        const cities = ['Bangkok', 'Berlin', 'New York']; // List of cities

        const icons = {
            "Clear": "sun.png",
            "Clouds": "cloudy.png",
            "Rain": "rain.png",
            "Snow": "snow.png",
            "Drizzle": "drizzle.png",
            "Thunderstorm": "thunderstorm.png",
            "Mist": "mist.png"
        };

        function getDayName(dateStr, locale) {
            const date = new Date(dateStr);
            return date.toLocaleDateString(locale, { weekday: 'long' });
        }

        async function fetchWeatherData() {
            try {
                for (let i = 0; i < cities.length; i++) {
                    const city = cities[i];
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(`Error fetching data for ${city}: ${data.message}`);
                    }

                    console.log(`Data for ${city}:`, data);

                    const cityName = data.city.name;
                    document.getElementById(`city${i + 1}`).textContent = cityName;

                    for (let j = 0; j < 5; j++) {
                        const dayData = data.list[j * 8];
                        const dateStr = dayData.dt_txt.split(' ')[0];
                        const dayName = getDayName(dateStr, "en-US");

                        if (i === 0) {
                            document.getElementById(`day${j + 1}`).textContent = j === 0 ? "Today" : dayName;
                        }

                        const description = dayData.weather[0].main;
                        const temp = Math.round(dayData.main.temp) + "Â°C";
                        const icon = icons[description] || "default.png";

                        document.getElementById(`description${i + 1}-${j + 1}`).textContent = description;
                        document.getElementById(`temp${i + 1}-${j + 1}`).textContent = temp;
                        document.getElementById(`weather-icon${i + 1}-${j + 1}`).src = `icons/${icon}`;
                        document.getElementById(`weather-icon${i + 1}-${j + 1}`).style.display = "block";
                    }
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        fetchWeatherData();
    </script>
