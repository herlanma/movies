<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktuelle Filme im Kino</title>
  <style>
    body {
      background-color: #6a0dad; /* Purple background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .movies {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie {
      background-color: #4b0082;
      padding: 10px;
      border-radius: 10px;
      max-width: 200px;
    }

    .movie img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .movie-description {
      margin-top: 5px;
      font-size: 14px;
      color: #ddd;
    }

    /* Footer for company logo */
    footer {
      margin-top: 40px;
    }

    footer img {
      width: 150px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Aktuelle Filme im Kino</h1>
  <div class="movies" id="movies"></div>

  <!-- Footer for company logo -->
  <footer>
    <img src="logo.png" alt="Company Logo"> <!-- Replace logo.png with the actual path of your logo image -->
  </footer>

  <script>
    const apiKey = '93503d8479633660d783c44cf1d9716c';
    const apiUrl = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}&language=de-DE&page=1`;

    async function fetchMovies() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovies(data.results.slice(0, 4)); // Get only the first 4 movies
      } catch (error) {
        console.error('Error fetching movies:', error);
      }
    }

    function displayMovies(movies) {
      const moviesContainer = document.getElementById('movies');
      movies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.classList.add('movie');

        const posterPath = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'placeholder.jpg';
        const movieTitle = movie.title;
        const movieDescription = movie.overview.length > 120 ? movie.overview.slice(0, 120) + '...' : movie.overview;

        movieDiv.innerHTML = `
          <img src="${posterPath}" alt="${movieTitle}">
          <div class="movie-title">${movieTitle}</div>
          <div class="movie-description">${movieDescription}</div>
        `;

        moviesContainer.appendChild(movieDiv);
      });
    }

    fetchMovies();
  </script>
</body>
</html>
